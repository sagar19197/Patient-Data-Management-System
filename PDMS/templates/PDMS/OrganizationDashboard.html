{% extends "PDMS/UserDashboard.html"%}

{%block content%}
<h2>View/Edit Profile</h2>
<form method = "POST" action = "/dashboard/">
	{%csrf_token%}
	Name:
	<input type="text" class="input-field" placeholder="First Name" pattern="^[A-Za-z\s]{1,20}$" title="Must contain alphabets only and less than 20 characters"  name = "name"  maxlength ="20" value = "{{data.first_name}}">
	<br><br>
	Email:
	<strong>{{request.user.username}}</strong>
	<br><br>
	Description:
	<input type="text" class="input-field" placeholder="Description" pattern="^[a-zA-Z0-9\s]{1,300}$" title="Must contain alphanumeric only and be greater than 8 characters and less than 300 characters" name = "desc" maxlength ="300" value = "{{data2.desc}}" required>
	<br><br>
	Location:
	<input type="text" class="input-field" placeholder="Location" pattern="^[a-zA-Z\s]{1,20}$" title="Must contain alphabets only and less than 20 characters" name = "location" maxlength = "20" value = "{{data2.location}}" required >
	<br><br>
	Current password : 
	<input type="password" id = "pass1" class="input-field" placeholder="Current Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,100}$" title="Must contain at least one number and one uppercase and lowercase letter, and between 8 and 100 characters" name = "current_pass" maxlength ="100" required><br><br>
	<h4>Change Password:</h4>
	New password :
	<input type="password" id = "passregister1" class="input-field" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,100}$" title="Must contain at least one number and one uppercase and lowercase letter, and between 8 and 100 characters" name = "new_pass" maxlength ="100"><br><br>
	Confirm New password :
	<input type="password" id = "passregister2" class="input-field" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,100}$" title="Must contain at least one number and one uppercase and lowercase letter, and between 8 and 100 characters.SHOULD BE same as previous typed password" name = "new_pass_confirm" maxlength ="100">
	<br><br>
	<div class="g-recaptcha" data-sitekey="6Lf8aTgjAAAAAGhbWBHMZPMm_Z91lSD1SJmZzfSW"></div>
	<br><br>
	<button type="Submit"> Change</button>
	<br><br>
</form>




{% for m in messages %}
	<script>alert(" {{m}}");</script>
{% endfor %}
{%endblock%}
